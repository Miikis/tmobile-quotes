<app-search-input (searchChange)="onSearchChange($event)"></app-search-input>
<app-api-stats
  [remainingCalls]="rateLimit.remaining"
  [totalCalls]="rateLimit.total"
></app-api-stats>
<app-search-error [error]="searchError"></app-search-error>
<app-search-results [results]="results"></app-search-results>
<app-search-results-pagination
  [totalPages]="totalPages"
  [currentPage]="currentPage"
  (pageChange)="onPageChange($event)"
></app-search-results-pagination>
